<head>

        </tr>

        <tr>
            <td><img src="cat.jpg" id="imagesrc"></td>
            <td><canvas id="canvas"></canvas></td>
        </tr>
    </table>

    <table>

            <th>Color</th>
            <th>Gris</th>
            <th>Especular</th>

        <tr>
